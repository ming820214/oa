<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

</head>
<body>

<div data-role="page" id="page1">
	<div data-role="content">
	  <h2>待审核的项目<a data-ajax="false" href="javascript:void(0);" data-role="button" data-inline="true" style="float:right;top:-20px;" id="confirm_all">全部通过</a></h2>
	    <ul data-role="listview" data-inset="true">
	      <li data-role="list-divider">请假</li>
	      <volist name="vo.请假" id="vo1">
	        <li><a data-ajax="false" href="__URL__/info3/id/{$vo1.id}/name/{$Think.session.name}">
	          <h2>{$vo1.name}</h2>
	          <p><b>{$vo1.time1}--{$vo1.time2}</b></p>
	          <p>{$vo1.info}</p>
	          <p class="ui-li-aside">{$vo1.state}</p></a>
	        </li>
	      </volist>
	    </ul>
	</div>
</div>
<script type="text/javascript">
	$('#confirm_all').click(function(){
		if(confirm("确认全部通过？")){
			document.location.href="{:U()}/flag/1";
		}
	})
</script>
</body>
</html>
