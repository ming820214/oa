<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

</head>
<body>

<div data-role="page" id="page1">
    <div data-role="content">
    <foreach name="vo" item="v">
      <h2>{$key}列表：</h2>
      <ul data-role="listview" data-inset="true">
        <volist name="v" id="v2">
          <li><a data-ajax="false" href="__URL__/info/id/{$v2.id}">{$v2.school}---{$v2.class}----{$v2.name}</a></li>
        </volist>
      </ul>
    </foreach>
    <empty name="vo"><h2>暂无数据……</h2></empty>
    </div>

  <div data-role="footer">
    <h1>所有申请列表</h1>
  </div>
</div>

</body>
</html>
