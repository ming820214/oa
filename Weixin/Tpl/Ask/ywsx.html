<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<script src="../Public/js/mobiscroll.core.js"></script>
<script src="../Public/js/mobiscroll.scroller.js" type="text/javascript"></script>
<script src="../Public/js/mobiscroll.datetime.js" type="text/javascript"></script>
<link href="../Public/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    $(function () {
        var curr = new Date().getFullYear();
        var opt = {'date': {} }
            $('.date').scroller('destroy').scroller($.extend(opt['date'], {
                preset: 'date',dateOrder: 'yymmdd',dateFormat: 'yy-mm-dd',
                theme: 'default',mode: 'scroller',lang: '',display: 'modal',
                animate: '',monthText: '月',dayText: '日',yearText: '年'
            }));
      $('#img').click(function(){
        if($(this).css("width")=="700px"){
          $(this).css({width:"90%"});
        }else{
          $(this).css({width:"700px"});
        }
      });

      $('#ywsx_form').click(function(){
          if(confirm( '确认提交申请吗？（页面会自动跳转请勿重复点击提交）')){
            
            var checkboxs = $('input[name="dk[]"]:checked').val();
            if(checkboxs != undefined){
              $('#form_data').submit(); 
            }else{
              alert("请选择未打卡时段！");
              return;
            }
            
          }
          
        });

    });
</script>

</head>
<body>


<div data-role="page" id="page1">
  <div data-role="header">
  <h1>意外事项</h1>
  </div>

  <div data-role="content">
    <form method="post" enctype="multipart/form-data" data-ajax="false" id="form_data">
    <input type="hidden" name="wname" value="{$Think.session.name}">
      <div data-role="fieldcontain">
        <label for="date">选择日期:</label>
        <input name="date" id="date" class="date" required="true"/>
      </div>
      <div data-role="fieldcontain">
        <label for="info">请假事由:</label>
        <textarea name="info" id="info" required="true"></textarea>
      </div>
      <fieldset data-role="controlgroup">
        <legend>未打卡时段（必选项）：</legend>
          <label for="sb">上班未打卡</label>
          <input type="checkbox" name="dk[]" id="sb" value="上班未打卡">
          <label for="xb">下班未打卡</label>
          <input type="checkbox" name="dk[]" id="xb" value="下班未打卡">
      </fieldset>      
      <div style="height:10px;"></div>
      <!--<input type="submit" data-theme="b" value="提交" onclick="return confirm( '确认提交申请吗？（页面会自动跳转请勿重复点击提交）')"> -->
      <input type="button" data-theme="b" value="提交" id="ywsx_form">
    </form>
    <a href="#page2" date-role="button">关于打卡意外事项的说明</a>    
  </div>
</div>

<div data-role="page" id="page2">
  <div data-role="content">

    <p>一、因不可抗拒因素（如打卡机故障、停电、工作外派）未能及时打卡的情况称为打卡意外事项。</p>
    <p>二、因意外事项不能正常打卡的须在意外事项发生24小时内，通过微信行政助手向校长提出意外事项申请，并主动找校长进行情况核实，校长审核通过后方可计为意外事项，否则不计为意外事项。</p>
    <p>三、忘记打卡等因个人行为影响正常打卡的情况不列为意外事项。</p>
    <p>四、对于员工谎报、乱报意外事项的情况，每发现一次扣除员工当日基本工资；对于校长谎报、乱报意外事项的情况，每发现一次扣除校长3倍基本工资。</p>

    <a href="#page1" data-ajax="false">返回</a>
  </div>
</div>

</body>
</html>
