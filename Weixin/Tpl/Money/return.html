</head>
<body>
 <ul>
  <li><a>期&nbsp;&nbsp;次：</a><input class="mx" type="month" name="date" value="{$Think.session.date}"/></li>

      </select>
 	</li>
 	<li><a>联系电话：</a><input class="mx" type="text" name="tel" /></li>

  <li><a>具体原因：</a><input class="mx" type="text" name="why2" /></li>
  <li><a>备注：</a><input class="mx" type="text" name="other" /></li>
  <li style="background-color:#ebf7fd; color:#707071;">
    退费原因：<input style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    时间冲突<input style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    难易程度不适合<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    座位不理想<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">

    内容不符合需要、不合适<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    路程太远<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    环境不喜欢<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    转班<input  style="margin:0px 5px 0px 10px;" type="checkbox" name="why[]">
    其他个人原因（请详细标明退费，可多选在□内打√）</li>

   	<div class="anniu"><input class="anniun" type="submit" value="提交" /></div>
 </ul>
