<!DOCTYPE html>
<html>
<head>
<title>讲师课时数据统计</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<!-- 今日数据统计 -->
<div data-role="page" id="week">

  <div data-role="content">
    <h2 class="tt"><if condition="$Think.post.date neq null">{$Think.post.date}<else />本</if>周排行榜：</h2>

    <foreach name="week" item="w">
      <h2>{$key}：</h2>
      <ol data-role="listview">
      <volist name="w" id="d">
        <li>{$key}---{$d}</li>
      </volist>
      </ol>
    </foreach>

    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#week" data-icon="home">周数据</a></li>
          <li><a href="#month" data-icon="grid">月数据</a></li>
          <li><a href="#search" data-rel="dialog" data-icon="search">数据查询</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
<!-- 本月数据统计 -->
<div data-role="page" id="month">

  <div data-role="content">
    <h2 class="tt">月排行榜：</h2>

    <foreach name="month" item="w">
      <h2>{$key}：</h2>
      <ol data-role="listview">
      <volist name="w" id="d">
        <li>{$key}---{$d}</li>
      </volist>
      </ol>
    </foreach>

    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#week" data-icon="home">周数据</a></li>
          <li><a href="#month" data-icon="grid">月数据</a></li>
          <li><a href="#search" data-rel="dialog" data-icon="search">数据查询</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>

<div data-role="page" id="search">
  <div data-role="header">
    <h1>选择查询日期</h1>
    <a href="#week" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
  </div>

  <div data-role="content">
    <form method="post" data-ajax="false">
    <h3>输入要查询的日期</h3>
    <input type="date" name="date">
    <h3>输入要查询的校区</h3>
    <input type="text" name="school">
    <h3>输入要查询的老师</h3>
    <input type="text" name="teacher">
    <input type="submit" data-role="button" name="search" value="查询">
    </form>
  </div>
</div> 
<style>
.tt{
background: cornflowerblue;
padding: 10px 20px;
text-shadow: none;
color: white;
}
.bg{
padding: 20px;
background: darkgray;
border-radius: 10px;
color: white;
text-shadow: none;
}
</style>
</body>
</html>
