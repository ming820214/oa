<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'意外事项','search'=>'A'))}
<include file='kq_search'/>
<div class="row">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>序号</th>
				<th width="120px">日期</th>
				<th width="80px">姓名</th>
				<th width="100px">单位</th>
				<th width="110px">职位</th>
				<th width="400px">请假事由</th>
				<th width="90px">未打卡时段</th>
				<th width="80px">审批状态</th>
				<th>审批记录</th>
			</tr>
		</thead>
		<tbody>
			<volist name='data' id='vo'>
			<tr>
				<td>{$i}</td>
				<td>{$vo.date}</td>
				<td>{$vo.name}</td>
				<td>{$vo.school}</td>
				<td>{$vo.position}</td>
				<td>{$vo.info}</td>
				<td>{$vo.wdk}</td>
				<td>{$vo.state}</td>
				<td>{$vo.record}</td>
			</tr>
			</volist>
		</tbody>
	</table>
</div>
<div>{$page}</div>
