<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'请假申请','search'=>'A'))}
<include file='kq_search'/>
<div class="row">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>序号</th>
				<th width="80px">姓名</th>
				<th width="100px">单位</th>
				<th width="110px">职位</th>
				<th width="70px">性质</th>
				<th width="170px">开始时间</th>
				<th width="170px">结束时间</th>
				<th>共计</th>
				<th width="400px">请假原因</th>
				<th width="80px">附件</th>
				<th width="80px">审批状态</th>
				<th>审批记录</th>
			</tr>
		</thead>
		<tbody>
			<volist name='data' id='vo'>
			<tr>
				<td>{$i}</td>
				<td>{$vo.name}</td>
				<td>{$vo.school}</td>
				<td>{$vo.position}</td>
				<td>{$vo.aa}</td>
				<td>{$vo.time1}</td>
				<td>{$vo.time2}</td>
				<td>{$vo.gong}</td>
				<td>{$vo.info}</td>
				<td><notempty name="vo.pic1"><a href="__PUBLIC__/Uploads/ask/{$vo.pic1}" target="blank">附件1</a></notempty><notempty name="vo.pic2"><a href="__PUBLIC__/Uploads/ask/{$vo.pic2}" target="blank"><br/>附件2</a></notempty><notempty name="vo.pic3"><a href="__PUBLIC__/Uploads/ask/{$vo.pic3}" target="blank"><br/>附件3</a></notempty></td>
				<td>{$vo.state}</td>
				<td>{$vo.record}</td>
			</tr>
			</volist>
		</tbody>
	</table>
</div>
<div>{$page}</div>
