<script type="text/javascript">
	$(function() {
		show_content();
	});

	function del() {
		ui_confirm('确定要删除吗?',function(){
			sendAjax("{:U('mark?action=del')}", 'id=' + $("#id").val(), function(data) {
				if (data.status) {
					ui_alert(data.info,function(){
						go_return_url();
					});								
				}
			});
		})
	}

	function attach_down(obj) {
		winopen("{:U('down')}?attach_id=" + $(obj).attr("file_id") + "&id/" + $("#id").val(), 730, 300);
	}

	function edit() {
		window.open(fix_url("{:U('edit')}?id=" + $("#id").val()), "_self");
	}

	//增加签收
	function sign() 
	{
		sendAjax("{:U('sign')}", 'id=' + $("#id").val(), function(data) {
			if (data.status) {
				ui_alert(data.info,function(){
					location.reload();//重载当前页
					//go_return_url();//返回上一页
				});								
			}
		});
	}
	//增加签收
</script>
