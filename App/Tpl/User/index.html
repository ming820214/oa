<layout name='Layout/ace_layout' />
<input type="hidden" name="ajax" id="ajax" value="1">
<select name="dept_list" id="dept_list" class="display-none">
	{:fill_option($dept_list)}
</select>
{:W('PageHeader',array('name'=>'用户管理','search'=>'S'))}
<form method="post" id="form_adv_search" name="form_adv_search" method="post">
<input type="hidden" name="ajax" id="ajax" value="1">
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<label  for="eq_is_del"><b>状态:</b></label>
				<select id="eq_is_del" name="eq_is_del" class="col-10" onchange="submit_adv_search();">
					<option value="0">启用</option>
					<option value="1">禁用</option>
					<option value="2">其他</option>
				</select>
			</div>
			<div class="pull-right">
				<a onclick="reset_pwd()" class="btn btn-sm btn-primary">设置密码</a>
				<a onclick="add()"  class="btn btn-sm btn-primary">新增</a>
				<a onclick="save()"  class="btn btn-sm btn-primary">保存</a>
			|
			<a onclick="del()"  class="btn btn-sm btn-danger">删除</a>
			</div>
		</div>
	</div>
</form>
<div class="row">
	<div class="col-sm-8 sub_left_menu ">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>用户帐号</th>
					<th>姓名</th>
					<th>职位</th>
					<th>部门</th>
					<th>所属校区</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="data">
					<tr id="{$data.id}">
						<td>{$data.emp_no}</td>
						<td>{$data.name}</td>
						<td>{$data.position}</td>
						<td>{$data.bm}</td>
						<td>{$data.school}</td>
						<td>{$data.is_del|status}</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="col-sm-4">
		<form id="form_data" name="form_data" method="post" class="form-horizontal">
			<input type="hidden" id="save_name" name="save_name">
			<input type="hidden" name="id" id="id">
			<input type="hidden" name="pic" id="pic" >
			<input type="hidden" name="opmode" id="opmode" value="edit">
			<table class="table table-bordered" >
				<tr>
					<th>
					<nobr>
						帐号（设置登录帐号）*
					</nobr></th>
					<td>
					<input class="form-control" type="text" id="emp_no" name="emp_no"  check="require">
					</td>
				</tr>
				<tr>
					<th>姓名*</th>
					<td>
					<input  class="form-control" type="text" id="name" name="name" class="input-sm" check="require" msg="请输入姓名">
					</td>
				</tr>
				<tr>
					<th>部门</th>
					<td>
						<select name="bm" id="bm" class="form-control"><option value=""></option>{:W('School','part')}</select>
					</td>
				</tr>
				<tr>
					<th>
					<nobr>
						职位
					</nobr></th>
					<td>
						<select name="position" id="position" class="form-control">{:W('School','position')}</select>
					</td>				
				</tr>
				<tr>
					<th>
					<nobr>
						所属校区
					</nobr></th>
					<td>
						<select name="school" id="school" class="form-control">{:W('School')}</select>
					</td>
				</tr>
				<tr>
					<th>状态</th>
					<td>
					<select class="form-control col-10"  name="is_del" id="is_del">
						<option  value="0">启用</option>
						<option value="1">禁用</option>
					</select></td>
				</tr>
			</table>
		</form>

	</div>
</div>
	<div class="pagination row">
		{$page}
	</div>
