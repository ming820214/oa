<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'新建工作日志','search'=>'N'))}
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="opmode" name="opmode" value="add">
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="name">开始日期：</label>
		<div class="col-sm-8">
			<input  data-date-format="yyyy-mm-dd" class="form-control input-date" type="text" id="start_date" name="start_date"check="require" msg="请输入开始日期">
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" for="name" >结束日期：</label>
		<div class="col-sm-8">
			<input data-date-format="yyyy-mm-dd" class="form-control input-date" type="text" id="end_date" name="end_date"    check="require" msg="请输入结束日期">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<p class="text-center">工作内容</p>
			<textarea id="content" name="content" style="width:100%;height:300px;" check="require" msg="请输入本周工作内容"></textarea>
		</div>
		<div class="col-sm-6">
			<p class="text-center">工作计划</p>
			<textarea id="plan" name="plan" style="width:100%;height:300px;" check="require" msg="请输入下周工作计划"></textarea>
		</div>
	</div>
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
