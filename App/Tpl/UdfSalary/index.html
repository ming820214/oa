<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'工资查询','search'=>'M'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default  display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_B">工资期间：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_B" name="li_B" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_C">姓名：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_C" name="li_C" >
				</div>
			</div>
		</div>
	</div>
</form>
<if condition="$auth['admin']">
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<a class="btn btn-sm btn-danger" onclick="mark('del_forever');">删除</a>
			</div>
			<div class="pull-right">
				<if condition="$auth['write']">
					<a class="btn btn-sm btn-primary" onclick="import_data()">导入</a>
				</if>
			</div>
		</div>
	</div>
</if>
<div class="ul_table message-container">
	<ul>
		<li class="thead">
			<label class="inline pull-left col-3">
				<input class="ace" type="checkbox" name="id-toggle-all" id="id-toggle-all" />
				<span class="lbl"></span></label>
			<span class="col-8 text-center">工资期间</span>
			<span class="col-8 text-center">姓名</span>
			<span class="col-8 text-center">工资</span>
			<span class="col-8 text-center">年功补贴</span>
			<span class="col-8 text-center">其他</span>
			<span class="col-8 text-center">应发工资</span>
			<span class="col-8 text-center">社保金</span>
			<span class="col-8 text-center">公积金</span>
			<span class="col-8 text-center">会费</span>
			<span class="col-8 text-center">个调税</span>
			<span class="col-8 text-center">应扣金额</span>
			<span class="col-8 text-center">实发工资</span>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" name="form_data" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody data_item">
						<label class="inline pull-left col-3">
							<input class="ace" type="checkbox" name="id[]" value="{$vo.id}" />
							<span class="lbl"></span></label>
						<span class="col-8 text-center">{$vo.B}</span>
						<span class="col-8 text-center">{$vo.C}</span>
						<span class="col-8 text-center data data_1">{$vo.D}</span>
						<span class="col-8 text-center data data_2">{$vo.E}</span>
						<span class="col-8 text-center data data_3">{$vo.F}</span>
						<span class="col-8 text-center data data_4">{$vo.G}</span>
						<span class="col-8 text-center data data_5">{$vo.H}</span>
						<span class="col-8 text-center data data_6">{$vo.I}</span>
						<span class="col-8 text-center data data_7">{$vo.J}</span>
						<span class="col-8 text-center data data_8">{$vo.K}</span>
						<span class="col-8 text-center data data_9">{$vo.L}</span>
						<span class="col-8 text-center data data_10">{$vo.M}</span>
					</li>
				</foreach>
				<li class="tbody data_total">
					<span class="col-19 text-center">合计</span>
					<span class="col-8 text-center data data_1"></span>
					<span class="col-8 text-center data data_2"></span>
					<span class="col-8 text-center data data_3"></span>
					<span class="col-8 text-center data data_4"></span>
					<span class="col-8 text-center data data_5"></span>
					<span class="col-8 text-center data data_6"></span>
					<span class="col-8 text-center data data_7"></span>
					<span class="col-8 text-center data data_8"></span>
					<span class="col-8 text-center data data_9"></span>
					<span class="col-8 text-center data data_10"></span>
				</li>
			</form>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
