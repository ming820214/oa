<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'报销查询','search'=>'M'))}
<form method="post" name="form_adv_search" id="form_adv_search">
	<div class="adv_search panel panel-default  display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_B">报销期间：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_B" name="li_B" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="li_C">姓名：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="li_C" name="li_C" >
				</div>
			</div>
		</div>
	</div>
</form>
<if condition="$auth['admin']">
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<a class="btn btn-sm btn-danger" onclick="mark('del_forever');">删除</a>
			</div>
			<div class="pull-right">
				<if condition="$auth['write']">
					<a class="btn btn-sm btn-primary" onclick="import_data()">导入</a>
				</if>
			</div>
		</div>
	</div>
</if>
<div class="ul_table message-container">
	<ul>
		<li class="thead">
			<label class="inline pull-left col-3">
				<input class="ace" type="checkbox" name="id-toggle-all" id="id-toggle-all" />
				<span class="lbl"></span></label>
			<span class="col-8 text-center">报销期间</span>
			<span class="col-8 text-center">姓名</span>
			<span class="col-8 text-center">报销项目</span>
			<span class="col-10 text-right">当月允许额度</span>
			<span class="col-10 text-right">实际发生金额</span>
			<span class="col-10 text-right">下月允许额度</span>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" name="form_data" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody data_item">
						<label class="inline pull-left col-3">
							<input class="ace" type="checkbox" name="id[]" value="{$vo.id}" />
							<span class="lbl"></span></label>
						<span class="col-8 text-center">{$vo.B}</span>
						<span class="col-8 text-center">{$vo.C}</span>
						<span class="col-8 text-center">{$vo.D}</span>
						<span class="col-10 text-right data ">{$vo.E}</span>
						<span class="col-10 text-right data ">{$vo.F}</span>
						<span class="col-10 text-right data ">{$vo.G}</span>
					</li>
				</foreach>
			</form>
			<div class="pagination">
				{$page}
			</div>
		</empty>
	</ul>
</div>
