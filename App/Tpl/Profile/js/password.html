<script type="text/javascript">
	function check_password(s) {
		if (s.length < 4) {
			return 0;
		}
		var ls = 0;
		if (s.match(/[a-z]/ig)) {
			ls++;
		}
		if (s.match(/[0-9]/ig)) {
			ls++;
		}a
		if (s.match(/(.[^a-z0-9])/ig)) {
			ls++;
		}
		if (s.length < 6 && ls > 0) {
			ls--;
		}
		return ls
	}

	function save() {
		var msg = "";
		var vars = $("#form_password").serialize();
		new_pwd = $("#password").val();
		confirm_pwd =$("#confirm_password").val();
		if(new_pwd==confirm_pwd){
			sendAjax("{:U('reset_pwd')}", vars, function(data) {
				ui_info(data.info);
			});
		}else{
			ui_error("密码不一致");			
		}
	}


	$(document).ready(function() {
		$("#password").keydown(function() {
			s = $(this).val();
			t = check_password(s);
			if (t == 0) {
				$("#msg").html("密码过短");
				$("#msg").css("color", "red");
			}
			if (t == 1) {
				$("#msg").html("密码强度差");
				$("#msg").css("color", "red");
			}
			if (t == 2) {
				$("#msg").html("密码强度良好");
				$("#msg").css("color", "blue");
			}
			if (t == 3) {
				$("#msg").html("密码强度高");
				$("#msg").css("color", "blue");
			}
		})
		$("#confirm_password").keyup(function() {
			new_pwd = $("#password").val();
			confirm_pwd = $(this).val();
			if (new_pwd != confirm_pwd) {
				$("#msg").html("密码不一致");
				$("#msg").css("color", "red");
			} else {
				$("#msg").html("密码一致");
				$("#msg").css("color", "blue");
				$("#status").val("true");
			}
		})
	})
</script>
