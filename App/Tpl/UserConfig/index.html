<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'用户设置','search'=>'N'))}

<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a onclick="save()"  class="btn btn-sm btn-primary">保存</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" class="well form-horizontal">	
	<input type="hidden" name="ajax" id="ajax" value="0">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="list_rows">列表数量：</label>
		<div class="col-sm-10">
			<input class="form-control col-20" text" id="list_rows" name="list_rows" value="{$config.list_rows}" check="number" msg="必须是数字">
		</div>
	</div>
</form>
